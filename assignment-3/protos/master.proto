syntax = "proto3";

package MapReduce;

service MasterServices {
    rpc GetJob(GetJobArgs) returns (GetJobReply);
}

enum JobType {
    NO_JOB = 0;
    EXIT = 1;
    MAP = 2;
    REDUCE = 3;
}

message GetJobArgs {
    int32 worker_id = 1;
    string worker_addr = 2;
}

message GetJobReply {
    JobType job_type = 1;
}
